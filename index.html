<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Curl Pose Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        /* FitFlex Theme - Black and Green */
        :root {
            --fitflex-green: #00ff7f;
            --fitflex-dark: #121212;
            --fitflex-darker: #0a0a0a;
        }
        
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: var(--fitflex-darker);
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .app-header {
            background-color: var(--fitflex-dark);
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 127, 0.3);
        }
        
        .app-title {
            color: var(--fitflex-green);
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .app-subtitle {
            color: white;
            font-size: 14px;
            margin: 5px 0 0 0;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--fitflex-green);
        }
        
        video, canvas { 
            position: relative; 
            width: 100%;
            height: auto;
            display: block;
            left: 0;
            transform: none;
            top: 0;
        }
        
        #warning { 
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #ff3b30; 
            font-size: 24px; 
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 10;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .video-container {
                width: 95%;
            }
            
            #warning {
                font-size: 18px;
                padding: 4px 10px;
            }
        }
        
        @media (max-width: 480px) {
            .app-title {
                font-size: 20px;
            }
            
            .app-subtitle {
                font-size: 12px;
            }
            
            #warning {
                font-size: 16px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">FITFLEX</h1>
        <p class="app-subtitle">Barbell Curl Pose Detection</p>
    </div>
    
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="warning"></div>
    </div>
    
    <audio id="audio" src="elbow_forward.mp3" preload="auto"></audio> <!-- Preload audio -->
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const warningText = document.getElementById('warning');
        const audio = document.getElementById('audio'); // Audio element
        
        const pose = new Pose({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            };
        });

        function calculateAngle(a, b, c) {
            const ba = { x: a.x - b.x, y: a.y - b.y };
            const bc = { x: c.x - b.x, y: c.y - b.y };
            const dotProduct = ba.x * bc.x + ba.y * bc.y;
            const magnitudeBA = Math.sqrt(ba.x ** 2 + ba.y ** 2);
            const magnitudeBC = Math.sqrt(bc.x ** 2 + bc.y ** 2);
            const angle = Math.acos(dotProduct / (magnitudeBA * magnitudeBC)) * (180 / Math.PI);
            return angle;
        }

        pose.onResults(results => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (results.poseLandmarks) {
                drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
                drawLandmarks(ctx, results.poseLandmarks, { color: '#FF0000', lineWidth: 2 });

                const landmarks = results.poseLandmarks;

                const leftShoulder = landmarks[11]; 
                const rightShoulder = landmarks[12];
                const leftElbow = landmarks[13]; 
                const rightElbow = landmarks[14];

                const midpointShoulder = { 
                    x: (leftShoulder.x + rightShoulder.x) / 2, 
                    y: (leftShoulder.y + rightShoulder.y) / 2 
                };

                const leftElbowAngle = calculateAngle(leftShoulder, midpointShoulder, leftElbow);
                const rightElbowAngle = calculateAngle(rightShoulder, midpointShoulder, rightElbow);

                // Display angles
                ctx.fillStyle = "white";
                ctx.font = "18px Arial";
                ctx.fillText(`Left Elbow: ${Math.round(leftElbowAngle)}`, 50, 50);
                ctx.fillText(`Right Elbow: ${Math.round(rightElbowAngle)}`, 400, 50);

                // Play warning if elbow is too forward
                if ((leftElbowAngle < 30 || leftElbowAngle > 60 || rightElbowAngle < 30 || rightElbowAngle > 60) && audio.paused) {
                    warningText.innerText = "Elbow Too Forward!";
                    audio.play();
                } else if (leftElbowAngle >= 30 && leftElbowAngle <= 60 && rightElbowAngle >= 30 && rightElbowAngle <= 60) {
                    warningText.innerText = "";
                }
            }
        });

        const camera = new Camera(video, {
            onFrame: async () => { await pose.send({ image: video }); },
            width: 640,
            height: 480
        });
        camera.start();
        
        // Handle window resize for responsiveness
        window.addEventListener('resize', () => {
            if (video.videoWidth > 0) {
                const containerWidth = document.querySelector('.video-container').clientWidth;
                const scale = containerWidth / video.videoWidth;
                // Maintain aspect ratio
                canvas.style.width = '100%';
                canvas.style.height = 'auto';
            }
        });
    </script>
</body>
</html>
